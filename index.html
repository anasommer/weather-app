<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6a576be207.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container shadow bg-body rounded">
      <form id="form">
        <input
          type="text"
          placeholder="Enter a city..."
          class="col-8 search-bar"
          id="search-bar"
          autocomplete="off"
        />
        <input type="submit" value="Search" class="button" id="submit-btn" />
        <button class="button" id="currentCityBtn">Current City</button>
      </form>
      <div class="row current-city">
        <div class="col-4">
          <h2 id="city"></h2>
          <p class="weather-today">
            <span id="date"></span> <br />
            <span id="description"></span>
          </p>
        </div>
        <div class="col-2">
          <img src="" id="weatherIcon" />
        </div>
        <div class="col-4">
          <span class="temperature" id="showTemp"></span>
          <span id="celsius" class="units active">Â°C </span>
        </div>
      </div>
      <div class="wind offset-sm-8">
        <p>
          Humidity: <span id="humidity">80</span>% <br />
          Wind: <span id="wind">5</span> km/h
        </p>
      </div>
      <div class="long-term" id="forecast"></div>
    </div>
    <footer>
      This project was coded by Ana Sommer and
      <a href="https://github.com/anasommer/weather-app" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://priceless-tesla-c3685f.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
